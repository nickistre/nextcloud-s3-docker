version: '3'

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD
    env_file:
      - db.env

  redis:
    image: redis:alpine
    restart: always

  app:
    image: nextcloud:fpm-alpine
    build: ./fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - S3_HOST=s3
      - MYSQL_PASSWORD
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
    env_file:
      - db.env
      - s3.env
    depends_on:
      - db
      - redis
      - s3

  web:
    build: ./web
    restart: always
    ports:
      - 8080:80
    volumes:
      - nextcloud:/var/www/html:ro
    depends_on:
      - app

  cron:
    image: nextcloud:fpm-alpine
    build: ./fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - S3_HOST=s3
      - MYSQL_PASSWORD
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
    env_file:
      - db.env
      - s3.env
    depends_on:
      - db
      - redis
      - s3

  s3:
    image: minio/minio
    restart: always
    volumes:
      - s3data:/data
    environment:
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - MINIO_ACCESS_KEY=$S3_ACCESS_KEY
      - MINIO_SECRET_KEY=$S3_SECRET_KEY
    env_file:
      - s3.env
    command: --compat server /data

  s3watch:
    build: ./s3watch
    environment:
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
    env_file:
      - s3.env
    depends_on:
      - s3

volumes:
  db:
  nextcloud:
  s3data:
